<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tip gitare </th>
    <td mat-cell *matCellDef="let object"> {{object.tip}} </td>
  </ng-container>

  <ng-container matColumnDef="productionDate">
    <th mat-header-cell *matHeaderCellDef> Datum proizvodnje </th>
    <td mat-cell *matCellDef="let object"> {{object.datumProizvodnje}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Koliƒçina </th>
    <td mat-cell *matCellDef="let object"> {{object.kolicina}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Cena </th>
    <td mat-cell *matCellDef="let object"> {{object.cena}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Opcije </th>
    <td mat-cell *matCellDef="let object" class="actions-field">
      <i (click)="openEditDialog(object)" class="large material-icons edit-button">create</i>
      <i (click)="openDeleteDialog(object.id)" class="large material-icons delete-button">delete</i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 15, 25, 100]" class="paginator"></mat-paginator>
</div>
<button mat-raised-button color="primary" class="add-product-button" (click)="openCreateDialog()">Dodaj gitaru</button>
