<form [formGroup]="form">
  <h1>Izmena gitara</h1>
  <div>
    <mat-form-field>
      <mat-label>Tip</mat-label>
      <input type="text" matInput formControlName="tip">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <label>
        <input [matDatepicker]="picker1" formControlName="datumProizvodnje" matInput placeholder="Datum proizvodnje"
               required>
      </label>
      <mat-datepicker-toggle [for]="picker1" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker1>
      </mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Količina</mat-label>
      <input type="number" matInput formControlName="kolicina">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Cena</mat-label>
      <input type="number" matInput formControlName="cena">
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" class="add-product-button" (click)="updateGuitar()">Dodaj gitaru</button>
</form>
